<div class="base-container">
    <h2 style="text-align: center;">Manage Department</h2>
    <div class="container">
  
      <div class="row">
  
        <div class="col-md-6">
          <h3>Department Information</h3>
          <form #departmentForm="ngForm" (ngSubmit)="onAddData(departmentForm.value); departmentForm.reset()">

            <div class="form-group">
              <label for="dept_name">Department Name</label>
              <input class="form-control" type="text" id="dept_name" name="dept_name" placeholder="Enter Name"
                [(ngModel)]="department.dept_name" required>
            </div>
  
            <button type="submit" class="btn btn-primary mr-2">{{ editMode? 'Update Data' : 'Add Data' }}</button>
  
          </form>
        </div>
  
        <div class="col-md-6">
          <h3> Department Details</h3>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Dept of Departments; index as i">
                <td>{{ Dept.dept_id }}</td>
                <td>{{ Dept.dept_name}}</td>
                <td><a class="text-danger" (click)="onEditData(Dept.dept_id, i)"><i class="fa fa-edit"></i></a></td>
                <td><a class="text-danger" (click)="onDeleteData(Dept.dept_id)"><i class="far fa-trash-alt"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br>
      <br>
  
    </div>
  </div>
